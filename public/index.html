<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BBVA PWA</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="/js/pwa.webmanifest">
    <link rel="paper-icon" href="images/paper.png" />
    <link rel="rock-icon" href="images/rock.png" />
    <link rel="scissors-icon" href="images/scissors.png" />
  </head>
  <body class="fullscreen">
    <div class="container">
      <div class="row">
        <div class="col-md-12 boardgame-title">
          <h1>Welcome to the BBVA Boardgame!!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 boardgame-tab">
          <span class="btn btn-light"><a href="/rules">Rules</a></span>
        </div>
        <div class="col-6 boardgame-tab">
          <span class="btn btn-light"><a href="/stats">Stats</a></span>
        </div>
      </div>
      <div class="row nickname-wrapper">
        <div class="col-12 nickname-label">
          Enter your name?
        </div>
        <div class="col-12">
          <input type="text" name="nickname" id="nickname-input" class="form-control">
        </div>
        <div class="col-12" style="text-align: center;">
          <button class="btn btn-primary play-button" id="play-button"><a href="/play">Play</a></button>
        </div>
      </div>
    </div>
    <script src="../js/indexedDB.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
