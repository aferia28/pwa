<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First PWA</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="/js/pwa.webmanifest">
    <link rel="paper-icon" href="images/paper.png" />
    <link rel="rock-icon" href="images/rock.png" />
    <link rel="scissors-icon" href="images/scissors.png" />
  </head>
  <body class="fullscreen">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Play</h1>
      </div>
      <div class="col">
        <h1><a href="/">Go back</a></h1>
      </div>
    </div>
  <div class="row">
    <div class="col-12 user content-wrapper">
      <div class="row">
        <div class="col-6 header">
          <h3>Player 1</h3>
        </div>
        <div class="col-6 score-wrapper">
          <div class="row">
            <div class="col-6 score-title">
              <h3>Score</h3>
            </div>
            <div class="col-6 score-value">
              <h3 id="user-score"></h3>
            </div>
          </div>
        </div>
        <div class="col-12 choices-container">
          <div class="row">
            <div class="col-4 choice-container" id="rock">
              <img src="../images/rock.png">
            </div>
            <div class="col-4 choice-container" id="paper">
              <img src="../images/paper.png">
            </div>
            <div class="col-4 choice-container" id="scissors">
              <img src="../images/scissors.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 computer content-wrapper">
      <div class="row">
        <div class="col-6 header">
          <h3>Computer</h3>
        </div>
        <div class="col-6 score-wrapper">
          <div class="row">
            <div class="col-6 score-title">
              <h3>Score</h3>
            </div>
            <div class="col-6 score-value">
              <h3 id="computer-score"></h3>
            </div>
          </div>
        </div>
        <div class="col-12 choices-container">
          <div class="row">
            <div class="col-4 choice-container computer-choice" id="computer-rock">
              <img src="../images/rock.png">
            </div>
            <div class="col-4 choice-container computer-choice" id="computer-paper">
              <img src="../images/paper.png">
            </div>
            <div class="col-4 choice-container computer-choice" id="computer-scissors">
              <img src="../images/scissors.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
       <p id="result-container"> </p>
    </div>
  </div>
  </div>
<script src="../js/indexedDB.js"></script>
<script src="../js/game.js"></script>
</body>
